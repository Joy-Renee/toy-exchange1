<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <script defer src="auth.js"></script>
</head>
<body onload="fetchUserProfile()">
    <h3><a href="/">home</a></h3>
    <h2>User Profile</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone Number:</strong> <span id="phone"></span></p>

    <h3>Your Toys</h3>
    <ul id="toy-list"></ul>

    <h3>Add New Toy</h3>
    <form id="toy-form">
        <input type="text" placeholder="Name" name="name" required><br>
        <input type="text" placeholder="Age Group" name="age_group" required><br>
        <textarea placeholder="Description" name="description" required></textarea><br>
        <input type="text" placeholder="Condition" name="condition" required><br>
        <input type="number" placeholder="Price" name="price" step="0.01" required><br>
        <input type="text" placeholder="Image Filename" name="image_filename" required><br>
        <button type="submit">Add Toy</button>
    </form>

    <button onclick="logout()">Logout</button>
</body>
</html>
