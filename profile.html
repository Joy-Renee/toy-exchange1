<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <script defer src="auth.js"></script>
</head>
<body onload="fetchUserProfile()">
    <h3><a href="/">home</a></h3>
    <h2>User Profile</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone Number:</strong> <span id="phone"></span></p>

    <h3>Your Toys</h3>
    <ul id="toy-list"></ul>

    <h3>Add New Toy</h3>
    <form id="toy-form" enctype="multipart/form-data">
        <input type="text" placeholder="Name" name="name" required><br>
    
        <!-- Dropdown for age group -->
        <select name="age_group" required>
            <option value="" disabled selected>Select Age Group</option>
            <option value="0-3">0-3</option>
            <option value="4-6">4-6</option>
            <option value="7-8">7-8</option>
            <option value="9-12">9-12</option>
        </select><br>
    
        <textarea placeholder="Description" name="description" required></textarea><br>
    
        <!-- Dropdown for condition -->
        <select name="condition" id="condition-select" required>
            <option value="" disabled selected>Select Condition</option>
            <option value="new">New</option>
            <option value="used">Used</option>
            <option value="other">Other</option>
        </select><br>
    
        <!-- Input for other condition (hidden by default) -->
        <input type="text" id="other-condition" name="other_condition" placeholder="Please specify condition" style="display: none;"><br>
    
        <input type="number" placeholder="Price" name="price" step="0.01" required><br>
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">Add Toy</button>
    </form>

    <button onclick="logout()">Logout</button>

    <script src="/js/profile.js"></script>

</body>
</html>
